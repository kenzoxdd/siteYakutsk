	<script>
	let score = 0
	let bimo = document.querySelectorAll(".bimo")
	let finn = document.querySelectorAll(".finn")
	let evil = document.querySelectorAll(".evil")
	let dnm = document.querySelectorAll(".dnm")
	let tim = document.querySelectorAll(".tim")

	let interv = function(){
		let rand = Math.random()*12;
		let round = Math.round(rand);
		finn[round].style.display = "block";
}
	setInterval(interv,1500)

	let time = function(){
	for(let index1 = 0; index1<12; index1 = index1 + 1){//цикл
		finn[index1].style.display = "none";
		finn[index1].onclick = function(){
			finn[index1].style.display = "none";
			score = score + 1
			document.querySelector(".points").innerHTML = score;
		}
	}
}
	setInterval(time,2000)

	let interv1 = function(){
		let rand2 = Math.random()*12;
		let round2 = Math.round(rand2);
		evil[round2].style.display = "block";
}
	setInterval(interv1,2000)

	let time1 = function(){
	for(let index2 = 0; index2<12; index2 = index2 + 1){//цикл
		evil[index2].style.display = "none";
		evil[index2].onclick = function(){
			evil[index2].style.display = "none";
			score = score - 10
			document.querySelector(".points").innerHTML = score;
		}
	}
}
	setInterval(time1,2500)
	let interv2 = function(){
		let rand3 = Math.random()*12;
		let round3 = Math.round(rand3);
		bimo[round3].style.display = "block";
}
	setInterval(interv2,2000)
	let other = function(){
	for(let index3 = 0; index3<12; index3 = index3 + 1){
			bimo[index3].style.display = "none"
			bimo[index3].onclick = function(){
			bimo[index3].style.display = "none";
			score = score + 2
			document.querySelector(".points").innerHTML = score;
			}
		}
	}
	setInterval(other,3000)

	function startTimer(duration, display) {
    let timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10)
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}

		window.onload = function () {
    		var fiveMinutes = 20 * 1,
       		display = document.querySelector('#time');
    		startTimer(fiveMinutes, display);
};
